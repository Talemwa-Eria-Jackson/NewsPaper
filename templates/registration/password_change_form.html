{% extends "base.html" %}

{% block title %}Password Change{% endblock title %}

<!-- {% load crispy_forms_tags %} -->

{% block content %}
<div class="container">
    <div class="d-flex align-items-center vh-100">
        <div class="mx-auto">
            <h1>Password Change</h1>
            <p>Please enter your old password for security's sake, and enter your new password twice to verify its authenticity</p>
        
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- {{ form|crispy }} -->
        
                <button type="submit" class="btn btn-success">Change Password</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
