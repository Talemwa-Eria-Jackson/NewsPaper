{% extends "base.html" %}

{% block title %} Forgot Your Password? {% endblock title %}

{% block content %}

    <div class="container">
        <div class="d-flex align-items-center vh-100">
            <div class="col-sm-6 mx-auto">
                <h1>Forgot Your Password?</h1>
                <p>Enter your email address below, and we'll email you instructions for setting a new one.</p>

                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <input type="submit" value="Send Me Instructions" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
