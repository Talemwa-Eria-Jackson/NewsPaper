{% extends "base.html" %}

{% block content %}
    <div class="container">
    <div class="article">
        <h1>{{ object.title }}</h1>
        <p>{{ object.author }} | {{ object.date }}</p>
        <p>{{ object.body }}</p>
    </div>
    <div class="text-center">
        <p><a href="{% url 'article_edit' article.pk %}" class="btn btn-sm btn-outline-info">Edit Article</a> | <a href="{% url 'article_delete' article.pk %}" class="btn btn-sm btn-outline-danger">Delete Article</a></p>
        <p><a href="{% url 'article_list' %}" class="btn btn-sm btn-outline-primary">All Articles</a></p>
        </div>
    </div>

{% endblock content %}
